<title>Gamepad API tester</title>
<meta charset='utf-8'>
<script src='gamepad.js'></script>

<div id='no-gamepad-support'>
  Your browser does not seem to support Gamepad API, or it might be
  we’re not detecting it very well. Sorry!
</div>
<div id='no-gamepads-connected'>
  No gamepads seem to be connected. Be sure to plug in a gamepad and then
  press any of its buttons to activate it.
</div>

<div class="gamepad">
	<div class='buttons'>
		<div class='face' name='button-0' id="button-0"></div>
		<div class='face' name='button-1' id="button-1"></div>
		<div class='face' name='button-2' id="button-2"></div>
		<div class='face' name='button-3' id="button-3"></div>

		<div class='top-shoulder' name='button-left-shoulder-top' id="button-4"></div>
		<div class='top-shoulder' name='button-right-shoulder-top' id="button-5"></div>
		<div class='bottom-shoulder' name='button-left-shoulder-bottom' id="button-6"></div>
		<div class='bottom-shoulder' name='button-right-shoulder-bottom' id="button-7"></div>

		<div class='select-start' name='button-select' id="button-8"></div>
		<div class='select-start' name='button-start' id="button-9"></div>

		<div class='stick stick-0 stick-1' name='stick-1' id="button-10"></div>
		<div class='stick stick-2 stick-3' name='stick-2' id="button-11"></div>

		<div class='face' name='button-dpad-top' id="button-12"></div>
		<div class='face' name='button-dpad-bottom' id="button-13"></div>
		<div class='face' name='button-dpad-left' id="button-14"></div>
		<div class='face' name='button-dpad-right' id="button-15"></div>
	</div>
	<div class='index'></div>
</div>
<script>
// Global variables starts here
// DO NOT TOUCH
var gamepads = [];
// DO NOT TOUCH, UNLESS YOU WANT TO
var STICK_OFFSET = 25;
var ANALOGUE_BUTTON_THRESHOLD = .5;
// DO TOUCH
var deadzone_threshold = 0.01;
var gamepad_type = "css/generic";
var gamepad_index =  0;

// Helpers
var rAF = window.mozRequestAnimationFrame ||
  window.webkitRequestAnimationFrame ||
  window.requestAnimationFrame;
  
var rAFStop = window.mozCancelRequestAnimationFrame ||
  window.webkitCancelRequestAnimationFrame ||
  window.cancelRequestAnimationFrame;

// Events starts here
window.addEventListener("gamepadconnected", function() {
  var gp = navigator.getGamepads()[0];
  console.log("Gamepad connected at index " + gp.index + ": " + gp.id + ". It has " + gp.buttons.length + " buttons and " + gp.axes.length + " axes.");
  gameLoop();
});

window.addEventListener("gamepaddisconnected", function() {
  console.log("Waiting for gamepad.");
  rAFStop(start);
});

// Functions starts here
/**
* Handle GET's. Also sets a defaults CSS
*/
function SetParams() {
	if (lib_gp_helper.Requests("ID")) {
		gamepadIndex = lib_gp_helper.Requests("ID");
	}
	if (lib_gp_helper.Requests("deadzone")) {
		deadzone_threshold = lib_gp_helper.Requests("deadzone");
	}
	if (lib_gp_helper.Requests("type")) {
		gamepad_type = (lib_gp_helper.Requests("type"));
	}
	if (lib_gp_helper.Requests("style")) {
		lib_gp_helper.setCSS(lib_gp_helper.Requests("style"));
	} else {
		lib_gp_helper.setCSS(gamepad_type);
	}
}

/**
* Poll all gamepads (if browser does not support gamepad events)
*/
function pollGamepads() {
  var gamepads = navigator.getGamepads ? navigator.getGamepads() : (navigator.webkitGetGamepads ? navigator.webkitGetGamepads : []);
  for (var i = 0; i < gamepads.length; i++) {
    var gp = gamepads[i];
    if(gp) {
      console.log("Gamepad connected at index " + gp.index + ": " + gp.id + ". It has " + gp.buttons.length + " buttons and " + gp.axes.length + " axes.");
      gameLoop();
      clearInterval(interval);
    }
  }
}

/**
* Update all buttons and axis.
*/
function gameLoop() {
  var gamepads = navigator.getGamepads ? navigator.getGamepads() : (navigator.webkitGetGamepads ? navigator.webkitGetGamepads : []);
  if (!gamepads)
    return;
  var gp = gamepads[0];

  for (var i = 0; i <= gp.buttons.length; i++) {
		//console.log("pressed button" + i);
		updateButton(gp.buttons[i], i)
  }
  for (var i = 0; i <= gp.axes.length; i++) {
		//console.log("pressed button" + i);
		updateAxis(gp.axes[i], i)
  }
  var start = rAF(gameLoop);
}

/**
* Update a given button on the screen.
*/
function updateButton(button, id) {
	var value, pressed;

	// Older version of the gamepad API provided buttons as a floating point
	// value from 0 to 1. Newer implementations provide GamepadButton objects,
	// which contain an analog value and a pressed boolean.
	if (typeof(button) == 'object') {
		value = button.value;
		pressed = button.pressed;
	} else {
		value = button;
		pressed = button > ANALOGUE_BUTTON_THRESHOLD;
	}

	// Update the button visually.
	var buttonEl = document.querySelector('#button-' + id);
	if (buttonEl) { // Extraneous buttons have just a label.
		if (pressed) {
			//console.log("pressed button" + id)
			buttonEl.classList.add('pressed');
		} else {
			buttonEl.classList.remove('pressed');
		}
	}
}

/**
* Update a given analogue stick on the screen.
*/
function updateAxis(value, stickId) {
	if(stickId % 2) {
		var horizontal = true
	}
	
	var stickEl = document.querySelector('.stick-' + stickId);
	if (stickEl) {
		var offsetVal = value * STICK_OFFSET;
		if (!horizontal) {
			stickEl.style.marginLeft = offsetVal + 'px';
		} else {
			stickEl.style.marginTop = offsetVal + 'px';
		}
	}
}

// Program starts here
console.log("init")
SetParams();

if(!('GamepadEvent' in window)) {
  console.log("no gamepad events available")
  // Browser does not support gamepad events, poll instead.
  var interval = setInterval(pollGamepads, 500);
} else {
	// Browser supports gamepad events.
	console.log("gamepad events available")
}

var gamepads = navigator.getGamepads ? navigator.getGamepads() : (navigator.webkitGetGamepads ? navigator.webkitGetGamepads : []);
if (gamepads[0] !== undefined) { // Refresh does not redefine gamepads. (fixes refreshing page)
	console.log("gamepads already connected");
	gameLoop();
}
</script>
